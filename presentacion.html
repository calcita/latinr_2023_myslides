# SHINY APP

El Monitor de Compras Publicas es un visualizador de datos de las compras que realizan los organismos del Estado uruguayo. 

Se parte de procesar los datos abiertos que publica la Agencia Reguladora de Compras Estatales (ARCE).

# MÓDULOS

La APP se estructura en 5 módulos que corresponden a los 5 paneles detallados a continuación:

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;VISUALIZACIONES:&lt;/span&gt; gráficos interactivos pero fijos para dar un pantallazo general;

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;EXPLORAR COMPRAS:&lt;/span&gt; permite interactuar con datos y gráficos a nivel de ORGANISMOS/PROVEEDORES/PRODUCTOS para ciertos años;

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;HISTÓRICO:&lt;/span&gt; permite interactuar con datos y gráficos a nivel de ORGANISMOS/PROVEEDORES/PRODUCTOS según la evolución en el tiempo;

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;DATOS:&lt;/span&gt; se pueden previsualizar los datos y el diccionario de variables así como también descargarlos;

- &lt;span style=" font-weight: bold;    border-radius: 4px; padding-right: 4px; padding-left: 4px; background-color: #b3e2cd !important;" &gt;PREGUNTAS FRECUENTES:&lt;/span&gt;  se listan una serie de preguntas y respuestas necesarias para comprenden los datos.
